run:
  timeout: 5m
  go: 1.21

linters:
  enable:
  - revive
  - goconst
  - gofmt
  - goimports
  - misspell
  - unparam
  disable:
  - deadcode

linter-settings:
  goconst:
    min-len: 2
    min-occurrences: 2

issues:
  exclude-use-default: false
  exclude-rules:
  - path: _test.go
    linters:
    - errcheck
  exclude:
  - (comment on exported (method|function|type|const)|should have( a package)? comment|comment should be of the form)
